plugins {
    id 'java'
}

group 'br.com.gotasdetecnologia'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.4.0'
    testImplementation group: 'org.testng', name: 'testng', version: '7.4.0'
    testImplementation group: 'io.rest-assured', name: 'rest-assured', version: '4.4.0'
    implementation group: 'commons-io', name: 'commons-io', version: '2.11.0'

    implementation group: 'org.slf4j', name: 'slf4j-api', version: '2.0.0'
    testImplementation group: 'org.slf4j', name: 'slf4j-simple', version: '2.0.0'

//    implementation group: 'io.cucumber', name: 'cucumber-java', version: '7.6.0'
    implementation group: 'io.cucumber', name: 'cucumber-java', version: '7.3.4'

//    testImplementation group: 'io.cucumber', name: 'cucumber-junit', version: '7.6.0'
    implementation group: 'io.cucumber', name: 'cucumber-testng', version: '7.3.4'

    //implementation group: 'info.cukes', name: 'cucumber-java', version: '1.2.5'


    //habilitar relatorios para runner tera de ser junit4
    implementation group: 'com.aventstack', name: 'extentreports', version: '5.0.9'
    implementation group: 'org.freemarker', name: 'freemarker', version: '2.3.31'


//    implement group: 'org.springframwork', name: 'springcontext'
    // implementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '5.3.0'


}

test {
    useTestNG() //para saber qual framework estamos utilizando
    filter {
        includeTestsMatching "*Runner*"
        excludeTestsMatching "*apiTests*"
        excludeTestsMatching "*unitTests*"
    }

}